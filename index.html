<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>新春会 | 活动预售</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="container header">
    <div class="logo">新春会</div>
    <nav class="nav">
      <a href="index.html">首页</a>
      <a href="products.html" class="primary">商品预售</a>
    </nav>
  </header>

  <main class="container">
    <section class="hero" aria-label="新春会活动介绍">
      <div class="left">
        <h1>新春会 — 欢迎你的加入</h1>
        <p>欢迎来到「新春会」活动页面。这里用于发布活动信息与预售商品。
        本页面布局简洁、颜色采用橙 / 蓝 / 白，便于日后修改与扩展。</p>
        <a class="btn" href="products.html">查看预售商品</a>
      </div>
      <div class="right">
        <img src="assets/img/placeholder_1.png" alt="活动占位图">
      </div>
    </section>

    <section id="about" style="margin-top:18px">
      <div style="display:flex;gap:12px;align-items:flex-start;flex-wrap:wrap">
        <div style="flex:1;min-width:220px">
          <h2 style="color:var(--blue);margin:0 0 8px">活动简介</h2>
          <p style="color:var(--muted)">在此处填入活动详细介绍，例如活动时间、地点、流程、注意事项等。该段落为可直接编辑文本。</p>
        </div>
        <div style="flex:1;min-width:220px">
          <h2 style="color:var(--blue);margin:0 0 8px">联系我们</h2>
          <p style="color:var(--muted);margin:0">邮箱：contact@example.com<br>电话：+86 100-0000-0000</p>
        </div>
      </div>
    </section>

    <section style="margin-top:20px">
      <h2 style="color:var(--blue);margin-bottom:12px">图片展示</h2>
      <div class="gallery">
        <img src="assets/img/placeholder_2.png" alt="占位图2">
        <img src="assets/img/placeholder_3.png" alt="占位图3">
        <img src="assets/img/placeholder_4.png" alt="占位图4">
        <img src="assets/img/placeholder_5.png" alt="占位图5">
        <img src="assets/img/placeholder_6.png" alt="占位图6">
        <img src="assets/img/placeholder_7.png" alt="占位图7">
      </div>
    </section>
  </main>

  <footer class="container footer">
    © 2025 新春会 • 保留所有权利
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
